<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Football Club Standings</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand font-weight-bolder" style="color: azure;"><i class="fa fa-futbol fa-lg"></i>  Football Club</a>
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item font-weight-light mr-3">
                    <a class="nav-link" href="#" onclick="getStanding('v2/competitions/2002/standings')">Liga Jerman</a>
                </li>
                <li class="nav-item font-weight-light mr-3">
                    <a class="nav-link" href="#" onclick="getStanding('v2/competitions/2021/standings')">Liga Inggris</a>
                </li>
                <li class="nav-item font-weight-light mr-3">
                    <a class="nav-link" href="#" onclick="getStanding('v2/competitions/2014/standings')">Liga Spanyol</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3 id="title" class="my-2 mx-auto"></h3>
        <div id="preload" class="my-2 px-3">
        </div>
        <div class="table-responsive-sm">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Ranking</th>
                        <th scope="col">Badge</th>
                        <th scope="col">Name</th>
                        <th scope="col">Points</th>
                        <th scope="col">Detail</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="index_script.js"></script>
    <script>
        getStanding('v2/competitions/2002/standings')
    </script>
</body>
</html>
